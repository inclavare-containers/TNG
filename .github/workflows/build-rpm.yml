name: Build RPM Package

on:
  push:
    branches:
      - 'master'
      - 'native'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'master'
      - 'native'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    outputs:
      rpm_name_an8: ${{ steps.extract-rpm-name.outputs.rpm_name_an8 }}
      PRE_RELEASE: ${{ steps.check-pre-release.outputs.PRE_RELEASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Check pre-release
        id: check-pre-release
        run: |
          tag="${GITHUB_REF#refs/*/}"
          echo "tag=$tag"
          if [[ ${tag} == *alpha* || ${tag} == *beta* ]]
          then
              prerelease=true
          else
              prerelease=false
          fi
          echo "prerelease=$prerelease"
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_OUTPUT

      - uses: dtolnay/rust-toolchain@1.89.0

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-07-07

      - name: Create build tarball
        run: |
          make create-tarball
          mv /tmp/trusted-network-gateway-*-vendored-source.tar.gz ./

      - name: Prepare AnolisOS8 buildspec and export version info
        id: extract-rpm-name
        run: |
          GITHUB_RELEASE="${{ github.ref_name || 'no_tag' }}"
          VERSION=$(grep -m1 '^Version:' trusted-network-gateway.spec | awk '{print $2}')
          RELEASE="1"
          
          echo "Using GITHUB_RELEASE: $GITHUB_RELEASE"
          echo "Using VERSION: $VERSION"
          echo "Using RELEASE: $RELEASE"

          # Create buildspec for release
          export GITHUB_RELEASE VERSION RELEASE
          envsubst '$GITHUB_RELEASE $VERSION $RELEASE' \
            < rpm/AnolisOS8/trusted-network-gateway.an8.buildspec.yaml.template \
            > ./trusted-network-gateway-${VERSION}-${RELEASE}.an8.buildspec.yaml

          # Copy buildspec for local build
          # Install yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          cp ./trusted-network-gateway-${VERSION}-${RELEASE}.an8.buildspec.yaml rpm/AnolisOS8/trusted-network-gateway.an8.buildspec.yaml
          # Replace URL with local path for local build
          yq -i ".inputs.vendored-source.url = \"file://${GITHUB_WORKSPACE}/trusted-network-gateway-${VERSION}-vendored-source.tar.gz\"" rpm/AnolisOS8/trusted-network-gateway.an8.buildspec.yaml

          # Export rpm_name for use in other steps and jobs
          echo "rpm_name_an8=trusted-network-gateway-${VERSION}-${RELEASE}.an8" >> $GITHUB_OUTPUT

      - name: Upload build input artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-input
          if-no-files-found: error
          path: |
            ./trusted-network-gateway-*-vendored-source.tar.gz
            ./trusted-network-gateway-*.an8.buildspec.yaml

      - name: Build RPM package
        uses: 1570005763/GuanFu@v1
        with:
          spec_path: rpm/AnolisOS8/trusted-network-gateway.an8.buildspec.yaml

      - name: Upload build output artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          if-no-files-found: error
          path: |
            /tmp/rpmbuild/SRPMS/trusted-network-gateway-*.an8.src.rpm
            /tmp/rpmbuild/RPMS/x86_64/trusted-network-gateway-*.an8.x86_64.rpm

  test:
    strategy:
      fail-fast: false
      matrix:
        # distro: [anolis8, anolis23, alinux3]
        distro: [alinux3]
        include:
          # - distro: anolis8
          #   distro_img: registry.openanolis.cn/openanolis/anolisos:8
          # - distro: anolis23
          #   distro_img: registry.openanolis.cn/openanolis/anolisos:23
          - distro: alinux3
            distro_img: "alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/alinux3:latest"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs: build
    container:
      image: ${{ matrix.distro_img }}
      options: --privileged
    steps:
      - name: Install build dependencies
        run: |
          set -e
          set -x

          # replace the mirror
          sed -i -E 's|https?://mirrors.openanolis.cn/anolis/|https://mirrors.aliyun.com/anolis/|g' /etc/yum.repos.d/*.repo
          sed -i -E 's|https?://mirrors.cloud.aliyuncs.com/|https://mirrors.aliyun.com/|g' /etc/yum.repos.d/*.repo

          if [[ "${{ matrix.distro }}" == anolis23 ]] ; then
              yum install anolis-epao-release -y
          fi

          yum install -y git make

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./
          merge-multiple: false

      - name: Install RPM packages
        run: |
          set -e
          set -x

          # test rpm package install
          yum install -y ./RPMS/*/trusted-network-gateway-*.rpm
          tng --version

      - uses: dtolnay/rust-toolchain@1.89.0

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: ./.github/actions/run-aa-as

      - name: Run integration tests
        run: |
          set -e
          set -x

          # Append dns server
          echo "nameserver 8.8.8.8" >> /etc/resolv.conf
          # Run test
          make run-test-on-bin

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: 
      - build
      - test
    permissions:
      actions: read
      contents: write
      id-token: write
    uses: 1570005763/GuanFu/.github/workflows/release.yml@v1
    with:
      input_artifact: build-input
      output_artifact: build-output
      release_slsa_provenance: true
      provenance_name: "${{ needs.build.outputs.rpm_name_an8 }}.intoto.jsonl"
      rpm_detail_provenance: true
      upload_provenance_to_rekor: true
      release_tag_name: "${{ github.ref_name }}"
      prerelease: "${{ needs.build.outputs.PRE_RELEASE == 'true' }}"
